{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300px;" height="500px;">
        </div>
        <div class="col-md-6">

            <h1>{{movie.name}} ({{movie.year}})</h1> <br> <h4>{{movie.desc}}</h4> <br>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Edit</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>&nbsp;
         </div>
    </div>
</div>
{% endblock %}
