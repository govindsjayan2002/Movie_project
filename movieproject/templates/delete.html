<style>
    .container {
  position: center;
  right: -1000;
  margin: 200px;
  max-width: 500px;
  padding: 20px;
  background-color: white;
}
/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}
.btn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 50%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}
</style>
<body style="font-size:30px;">
<form method="POST" class="container">
    {% csrf_token %}
    Are you sure?<br>
    Do you want to delete this movie?<br><br>
    <input type="submit" class="btn">
</form>
</body>
